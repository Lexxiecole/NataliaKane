<div class="jumbotron">
    <div class="container">
        <h1 class="nkPhotography">Natalia Kane Photography</h1>
        <p class="pageName">Home Page</p>
    </div>
</div>

<!--text-->

<!--carousel-->

<div id="carousel" class="carouselSlides" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

          <div class="image1">
            <img class="image-1-name" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
          </div>
          <div class="image2">
            <img class="image-2-name" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
          </div>
          <div class="image3">
            <img class="image-3-name" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
          </div>

        </div>

        <a class="prevButton" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="nextButton" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
